<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found - ResearchBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 3em;
            color: var(--primary-color);
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            color: var(--secondary-color);
            margin-bottom: 1.5em;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 2em;
        }
        .back-home-btn {
            background-color: var(--accent-color);
            color: white;
            padding: 1em 2em;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .back-home-btn:hover {
            background-color: darken(var(--accent-color), 10%);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Oops! You seem lost in the research galaxy.</h2>
    <lottie-player
      src="https://assets4.lottiefiles.com/packages/lf20_zgqozj9a.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px; margin: auto;"
      loop
      autoplay>
    </lottie-player>
    <p>The page you're looking for might have been moved, deleted, or never existed.</p>
    <a href="index.html" class="back-home-btn">Go Back Home</a>
</body>
</html>
