<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Research - ResearchBook</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Specific styles for upload.html not already in style.css */
    body {
      background-color: var(--bg-color); /* Ensure background is themed */
      color: var(--text-color); /* Ensure text is themed */
      font-family: 'Inter', sans-serif;
    }

    .upload-container {
      padding: 2em;
      max-width: 900px;
      margin: 2em auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px var(--box-shadow-dark);
      color: var(--text-color);
      text-align: left;
      border: 1px solid var(--border-color-light);
    }

    .upload-header {
      text-align: center;
      margin-bottom: 2em;
      color: var(--primary-color);
    }

    .upload-steps {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2em;
      position: relative;
      border-bottom: 2px solid var(--border-color-light);
      padding-bottom: 1em;
    }

    .upload-step {
      padding: 0.5em 1em;
      border-radius: 20px;
      font-weight: 600;
      color: #aaa;
      position: relative;
      transition: color 0.3s ease;
      cursor: pointer;
      text-align: center;
      flex: 1;
    }

    .upload-step.active {
      color: var(--primary-color);
    }

    .upload-step.active::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -1.2em;
      width: 30px;
      height: 4px;
      background-color: var(--primary-color);
      border-radius: 2px;
    }

    .upload-section-content {
      display: none;
      padding: 1em 0;
    }

    .upload-section-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5em;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: 600;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea,
    .form-group select {
      width: calc(100% - 2em);
      padding: 0.8em 1em;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 1em;
      background-color: var(--input-bg);
      color: var(--text-color);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input[type="text"]:focus,
    .form-group input[type="email"]:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(var(--primary-color-rgb), 0.2);
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .authors-list, .tags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 0.5em;
    }

    .author-tag, .keyword-tag {
      background-color: var(--secondary-color);
      color: white;
      padding: 0.4em 0.8em;
      border-radius: 20px;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .remove-tag {
      background: none;
      border: none;
      color: white;
      font-size: 0.8em;
      cursor: pointer;
    }

    .privacy-options, .licensing-options, .categorization-options, .abuse-settings-options {
      display: flex;
      flex-direction: column;
      gap: 0.8em;
    }

    .radio-option, .checkbox-option {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-weight: 500;
      color: var(--text-color);
    }

    .radio-option input[type="radio"], .checkbox-option input[type="checkbox"] {
      appearance: none;
      width: 1.2em;
      height: 1.2em;
      border: 2px solid var(--primary-color);
      border-radius: 50%;
      display: grid;
      place-content: center;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .radio-option input[type="radio"]::before {
      content: '';
      width: 0.7em;
      height: 0.7em;
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.2s ease-in-out;
      box-shadow: inset 1em 1em var(--primary-color);
    }

    .radio-option input[type="radio"]:checked::before {
      transform: scale(1);
    }

    .checkbox-option input[type="checkbox"] {
        border-radius: 4px;
    }

    .checkbox-option input[type="checkbox"]::before {
        content: '\2713'; /* Checkmark character */
        font-size: 1em;
        color: white;
        transform: scale(0);
        transition: transform 0.2s ease-in-out;
        box-shadow: inset 1em 1em var(--primary-color);
        width: 1em;
        height: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .checkbox-option input[type="checkbox"]:checked::before {
        transform: scale(1);
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      margin-top: 2em;
    }

    .prev-btn, .next-btn, .submit-btn {
      padding: 0.8em 1.5em;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }

    .prev-btn {
      background-color: #ccc;
      color: #333;
      border: none;
    }

    .prev-btn:hover {
      background-color: #bbb;
    }

    .next-btn, .submit-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }

    .next-btn:hover, .submit-btn:hover {
      background-color: var(--secondary-color);
    }

    .submit-btn {
      width: 100%;
      font-weight: 600;
    }

    /* Progress Bar */
    .upload-progress-container {
      width: 100%;
      background-color: var(--input-bg);
      border-radius: 10px;
      margin-top: 1.5em;
      height: 25px;
      overflow: hidden;
      display: none; /* Hidden by default */
    }

    .upload-progress-bar {
      width: 0%;
      height: 100%;
      background-color: var(--primary-color);
      border-radius: 10px;
      text-align: center;
      line-height: 25px;
      color: white;
      transition: width 0.3s ease-in-out;
    }

    #uploadProgressText {
      text-align: center;
      margin-top: 1em;
      font-weight: 600;
      color: var(--text-color);
      display: none; /* Hidden by default */
    }

    #uploadSuccessMessage {
      text-align: center;
      margin-top: 2em;
      color: var(--primary-color);
      font-size: 1.2em;
      font-weight: 600;
      display: none; /* Hidden by default */
    }

    /* Message Modal (from shared style.css, but ensure it's themed) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 10000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      backdrop-filter: blur(5px); /* Optional blur effect */
    }

    .modal-content {
      background-color: var(--card-bg);
      margin: auto;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 5px 15px var(--box-shadow-dark);
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
      border: 1px solid var(--border-color-light);
    }

    .modal-content h2 {
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 1em;
    }

    .modal-content p {
      color: var(--text-color);
      margin-bottom: 1.5em;
    }

    .close-btn {
      color: #aaa;
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .modal-btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-btn:hover {
      background-color: var(--secondary-color);
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="upload-container">
    <div class="upload-header">
      <h1>Upload Your Research</h1>
      <p>Share your academic work with the ResearchBook community.</p>
    </div>

    <lottie-player
      src="https://assets10.lottiefiles.com/packages/lf20_4kx2q32n.json"
      background="transparent"
      speed="1"
      style="width: 150px; height: 150px; margin: auto;"
      loop
      autoplay>
    </lottie-player>

    <div class="upload-steps">
      <div class="upload-step active" data-step="1">1. Paper Details</div>
      <div class="upload-step" data-step="2">2. Authors & Tags</div>
      <div class="upload-step" data-step="3">3. Privacy & Licensing</div>
    </div>

    <form id="uploadForm">
      <div id="step1" class="upload-section-content active">
        <div class="form-group">
          <label for="paperTitle"><i class="fas fa-file-alt"></i> Paper Title</label>
          <input type="text" id="paperTitle" placeholder="e.g., Advances in Quantum Machine Learning" required>
        </div>
        <div class="form-group">
          <label for="abstract"><i class="fas fa-paragraph"></i> Abstract</label>
          <textarea id="abstract" placeholder="Provide a brief summary of your research..." required></textarea>
        </div>
        <div class="form-group">
          <label for="researchField"><i class="fas fa-flask"></i> Research Field</label>
          <select id="researchField" required>
            <option value="">Select Field</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="blockchain">Blockchain</option>
            <option value="biotech">Biotechnology</option>
            <option value="sustainability">Sustainability</option>
            <option value="space">Space Exploration</option>
            <option value="health">Public Health</option>
          </select>
        </div>
        <div class="form-group">
          <label for="uploadFile"><i class="fas fa-cloud-upload-alt"></i> Upload PDF/Doc</label>
          <input type="file" id="uploadFile" accept=".pdf,.doc,.docx" required>
          <small>Max file size: 20MB</small>
        </div>
      </div>

      <div id="step2" class="upload-section-content">
        <div class="form-group">
          <label for="authorName"><i class="fas fa-user-plus"></i> Add Co-Authors</label>
          <input type="text" id="authorName" placeholder="Co-author's name">
          <button type="button" class="btn" id="addAuthorBtn" style="margin-top: 0.5em;"><i class="fas fa-plus"></i> Add Author</button>
          <div id="authorsList" class="authors-list"></div>
        </div>
        <div class="form-group">
          <label for="keywords"><i class="fas fa-tags"></i> Keywords</label>
          <input type="text" id="keywords" placeholder="e.g., AI, Machine Learning, Robotics">
          <button type="button" class="btn" id="addKeywordBtn" style="margin-top: 0.5em;"><i class="fas fa-plus"></i> Add Keyword</button>
          <div id="keywordsList" class="tags-list"></div>
        </div>
      </div>

      <div id="step3" class="upload-section-content">
        <div class="form-group">
          <label><i class="fas fa-lock"></i> Privacy Settings</label>
          <div class="privacy-options">
            <label class="radio-option">
              <input type="radio" name="privacy" value="public" checked> Public (Visible to all)
            </label>
            <label class="radio-option">
              <input type="radio" name="privacy" value="private"> Private (Only visible to you and collaborators)
            </label>
            <label class="radio-option">
              <input type="radio" name="privacy" value="institution"> Institution-only (Visible to your verified institution)
            </label>
          </div>
        </div>
        <div class="form-group">
          <label><i class="fas fa-gavel"></i> Licensing</label>
          <div class="licensing-options">
            <label class="radio-option">
              <input type="radio" name="license" value="cc-by" checked> Creative Commons Attribution (CC BY)
            </label>
            <label class="radio-option">
              <input type="radio" name="license" value="all-rights"> All Rights Reserved
            </label>
          </div>
        </div>
        <div class="form-group">
          <label><i class="fas fa-cubes"></i> Categorization & Indexing</label>
          <div class="categorization-options">
            <label class="checkbox-option">
              <input type="checkbox" name="categorization" value="featured"> Mark as Featured (Admin Review)
            </label>
            <label class="checkbox-option">
              <input type="checkbox" name="categorization" value="thesis"> This is a Thesis/Dissertation
            </label>
          </div>
        </div>
        <div class="form-group">
          <label><i class="fas fa-exclamation-triangle"></i> Abuse Reporting Settings</label>
          <div class="abuse-settings-options">
            <label class="checkbox-option">
              <input type="checkbox" name="abuse-reporting" value="allow-public-report" checked> Allow public reporting for plagiarism/misuse
            </label>
          </div>
        </div>
      </div>

      <div class="btn-group">
        <button type="button" class="prev-btn" id="prevBtn" style="display: none;"><i class="fas fa-arrow-left"></i> Previous</button>
        <button type="button" class="next-btn" id="nextBtn">Next <i class="fas fa-arrow-right"></i></button>
        <button type="submit" class="submit-btn" id="uploadFileBtn" style="display: none;">Upload Paper <i class="fas fa-paper-plane"></i></button>
      </div>
    </form>

    <div class="upload-progress-container" id="uploadProgressBarContainer">
      <div class="upload-progress-bar" id="uploadProgressBar">0%</div>
    </div>
    <p id="uploadProgressText">0% Complete</p>
    <p id="uploadSuccessMessage">Upload Complete! Your research is now live on ResearchBook.</p>
  </div>

  <div id="messageModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="messageModalClose">&times;</span>
      <h2 id="messageModalTitle"></h2>
      <p id="messageModalText"></p>
      <button class="modal-btn" id="messageModalOK">OK</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    // Create sounds
    const clickSound = new Howl({
      src: ['https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-changing-tab-206.wav']
    });

    const aiSound = new Howl({ // Included for consistency, though not directly used on this page
      src: ['https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.wav']
    });

    // Attach to elements
    document.addEventListener("DOMContentLoaded", () => {
      const uploadFileBtn = document.getElementById("uploadFileBtn");

      if (uploadFileBtn) {
        uploadFileBtn.addEventListener("click", () => clickSound.play());
      }
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentStep = 1;
      const totalSteps = 3;

      const uploadSteps = document.querySelectorAll('.upload-step');
      const uploadSections = document.querySelectorAll('.upload-section-content');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const uploadFileBtn = document.getElementById('uploadFileBtn');
      const uploadForm = document.getElementById('uploadForm');
      const uploadProgressBarContainer = document.getElementById('uploadProgressBarContainer');
      const uploadProgressBar = document.getElementById('uploadProgressBar');
      const uploadProgressText = document.getElementById('uploadProgressText');
      const uploadSuccessMessage = document.getElementById('uploadSuccessMessage');
      const loadingSpinner = document.getElementById('loadingSpinner');

      // Re-use message modal functionality from script.js, or define locally if script.js isn't loaded
      const messageModal = document.getElementById('messageModal');
      const messageModalTitle = document.getElementById('messageModalTitle');
      const messageModalText = document.getElementById('messageModalText');
      const messageModalClose = document.getElementById('messageModalClose');
      const messageModalOK = document.getElementById('messageModalOK');

      function showMessageModal(title, message) {
        messageModalTitle.innerText = title;
        messageModalText.innerText = message;
        messageModal.style.display = 'flex';
      }

      if (messageModalClose) {
        messageModalClose.onclick = () => {
          messageModal.style.display = 'none';
        };
      }
      if (messageModalOK) {
        messageModalOK.onclick = () => {
          messageModal.style.display = 'none';
        };
      }
      window.addEventListener('click', (event) => {
        if (event.target === messageModal) {
          messageModal.style.display = 'none';
        }
      });


      function updateStepUI() {
        uploadSteps.forEach((step, index) => {
          if (index + 1 === currentStep) {
            step.classList.add('active');
          } else {
            step.classList.remove('active');
          }
        });

        uploadSections.forEach((section, index) => {
          if (index + 1 === currentStep) {
            section.classList.add('active');
          } else {
            section.classList.remove('active');
          }
        });

        // Button visibility
        prevBtn.style.display = currentStep === 1 ? 'none' : 'inline-block';
        nextBtn.style.display = currentStep === totalSteps ? 'none' : 'inline-block';
        uploadFileBtn.style.display = currentStep === totalSteps ? 'inline-block' : 'none';
      }

      function validateStep(step) {
        let isValid = true;
        let requiredInputs;
        switch (step) {
          case 1:
            requiredInputs = document.querySelectorAll('#step1 input[required], #step1 textarea[required], #step1 select[required]');
            requiredInputs.forEach(input => {
              if (!input.value.trim()) {
                isValid = false;
                input.style.borderColor = 'red'; // Simple visual cue
              } else {
                input.style.borderColor = '';
              }
            });
            const uploadFile = document.getElementById('uploadFile');
            if (!uploadFile.files || uploadFile.files.length === 0) {
              isValid = false;
              uploadFile.style.borderColor = 'red';
            } else {
              uploadFile.style.borderColor = '';
            }
            break;
          case 2:
            // No specific validation needed for authors/keywords beyond input checks if they were required
            // For now, these are optional. Could add logic if authorsList.children.length === 0 is not allowed
            break;
          case 3:
            // No specific validation for radio/checkbox, as they usually have defaults or are optional
            break;
        }
        if (!isValid) {
          showMessageModal("Validation Error", "Please fill in all required fields for this step.");
        }
        return isValid;
      }

      nextBtn.addEventListener('click', () => {
        if (validateStep(currentStep)) {
          if (currentStep < totalSteps) {
            currentStep++;
            updateStepUI();
          }
        }
      });

      prevBtn.addEventListener('click', () => {
        if (currentStep > 1) {
          currentStep--;
          updateStepUI();
        }
      });

      uploadSteps.forEach(stepTab => {
        stepTab.addEventListener('click', () => {
          const targetStep = parseInt(stepTab.dataset.step);
          // Only allow navigating to previous steps or the next valid step
          if (targetStep < currentStep || (targetStep === currentStep + 1 && validateStep(currentStep))) {
            currentStep = targetStep;
            updateStepUI();
          } else if (targetStep > currentStep) {
            showMessageModal("Navigation Blocked", "Please complete the current step before proceeding.");
          }
        });
      });


      // Authors and Keywords functionality
      const addAuthorBtn = document.getElementById('addAuthorBtn');
      const authorNameInput = document.getElementById('authorName');
      const authorsListDiv = document.getElementById('authorsList');

      addAuthorBtn.addEventListener('click', () => {
        const name = authorNameInput.value.trim();
        if (name) {
          const authorTag = document.createElement('span');
          authorTag.className = 'author-tag';
          authorTag.innerHTML = `${name} <button type="button" class="remove-tag">&times;</button>`;
          authorsListDiv.appendChild(authorTag);
          authorNameInput.value = '';
          authorTag.querySelector('.remove-tag').addEventListener('click', (e) => {
            e.target.closest('.author-tag').remove();
          });
        } else {
          showMessageModal("Add Author", "Please enter an author name.");
        }
      });

      const addKeywordBtn = document.getElementById('addKeywordBtn');
      const keywordsInput = document.getElementById('keywords');
      const keywordsListDiv = document.getElementById('keywordsList');

      addKeywordBtn.addEventListener('click', () => {
        const keyword = keywordsInput.value.trim();
        if (keyword) {
          const keywordTag = document.createElement('span');
          keywordTag.className = 'keyword-tag';
          keywordTag.innerHTML = `${keyword} <button type="button" class="remove-tag">&times;</button>`;
          keywordsListDiv.appendChild(keywordTag);
          keywordsInput.value = '';
          keywordTag.querySelector('.remove-tag').addEventListener('click', (e) => {
            e.target.closest('.keyword-tag').remove();
          });
        } else {
          showMessageModal("Add Keyword", "Please enter a keyword.");
        }
      });

      // Form submission simulation
      uploadForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Prevent actual form submission

        if (!validateStep(totalSteps)) {
          return;
        }

        // Check if a file is selected for upload
        const fileInput = document.getElementById('uploadFile');
        if (!fileInput.files || fileInput.files.length === 0) {
          showMessageModal("Upload Error", "Please select a file to upload.");
          return;
        }

        const uploadProgressBarContainer = document.getElementById('uploadProgressBarContainer');
        const uploadProgressBar = document.getElementById('uploadProgressBar');
        const uploadProgressText = document.getElementById('uploadProgressText');
        const uploadSuccessMessage = document.getElementById('uploadSuccessMessage');

        // Hide form, show progress bar
        uploadForm.style.display = 'none';
        uploadProgressBarContainer.style.display = 'block';
        uploadProgressText.style.display = 'block';
        loadingSpinner.style.display = 'block'; // Show general loading spinner

        let progress = 0;
        const interval = setInterval(() => {
          progress += 10;
          if (progress <= 100) {
            uploadProgressBar.style.width = `${progress}%`;
            uploadProgressBar.innerText = `${progress}%`;
            uploadProgressText.innerText = `${progress}% Complete`;
          } else {
            clearInterval(interval);
            loadingSpinner.style.display = 'none'; // Hide general loading spinner
            uploadProgressBarContainer.style.display = 'none';
            uploadProgressText.style.display = 'none';
            uploadSuccessMessage.style.display = 'block';
            showMessageModal("Success!", "Your research paper has been successfully uploaded to ResearchBook!");
          }
        }, 200); // Simulate upload progress
      });
    });
  </script>
</body>
</html>
